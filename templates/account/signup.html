{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up - Moncyclopedia{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark">
                    <h2 class="text-center mb-0">Join Moncyclopedia</h2>
                    <p class="text-center text-muted mb-0">Start documenting monster behavior!</p>
                </div>
                <div class="card-body bg-dark">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-0">Already have an account?</p>
                        <a href="{% url 'account_login' %}" class="btn btn-outline-light">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
