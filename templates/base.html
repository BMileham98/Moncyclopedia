<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Moncyclopedia{% endblock %}</title>
    {% load static %}
    <!-- Add Bootstrap or your CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-color text-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Moncyclopedia</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'articles:monster_list' %}">Monsters</a>
                <a class="nav-link" href="{% url 'articles:observation_list' %}">Observations</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
