{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Observation - Moncyclopedia{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark">
                    <h2>Submit your own findings!</h2>
                </div>
                <div class="card-body bg-dark">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
