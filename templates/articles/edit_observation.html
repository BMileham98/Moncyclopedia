{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit {{ observation.title }} - Moncyclopedia{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning">
                    <h2>Edit Observation: {{ observation.title }}</h2>
                </div>
                <div class="card-body bg-dark">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                    <a href="{% url 'articles:observation_detail' observation.slug %}" class="btn btn-secondary mt-2">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
